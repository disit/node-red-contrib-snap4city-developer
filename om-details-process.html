<script type="text/javascript">
    RED.nodes.registerType('om-details-process', {
        category: 'S4COpenMaint',
        color: '#bb84f5',
        defaults: {
            name: {
                value: ""
            },
            hostname: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "om-details-process";
        }
    });
</script>

<script type="text/x-red" data-template-name="om-details-process">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-hostname">Hostname</label>
        <input type="text" autocomplete="off" id="node-input-hostname" placeholder="Hostname">
    </div>
</script>

<script type="text/x-red" data-help-name="om-details-process">
    <p>Details of an active process</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>hostname
            <span class="property-type">string</span>
        </dt>
        <dd> the hostname where the OpenMaint is hosted</dd>
        <dt>processid
            <span class="property-type">string</span>
        </dt>
        <dd> the processid of the process of which you want to retrieve the details</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> A JSON file indicating the details of the process </dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
