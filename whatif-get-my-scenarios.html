<script type="text/javascript">
    RED.nodes.registerType('get-my-scenarios', {
        category: 'S4CWhatIf',
        color: '#18a589',
        defaults: {
            name: {
                value: ""
            },
            authentication: {
                type: "snap4city-authentication",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "get-my-scenarios";
        }
    });
</script>

<script type="text/x-red" data-template-name="get-my-scenarios">
    <div class="form-row" id="rowAuthentication">
        <label for="node-input-authentication">Authentication</label>
        <input type="text" id="node-input-authentication">
    </div>
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips"  id="tipAuthentication" style="max-width: none">
        You must have an account with Snap4city to use this node. You can register for one
        <a href="https://www.snap4city.org"
            target="_blank">here</a>.
    </div>
</script>

<script type="text/x-red" data-help-name="get-my-scenarios">
    <p>It allows to retrieve the scenarios inserted in My Personal Data.</p>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> Returns an array containing the scenarios that have been saved</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
