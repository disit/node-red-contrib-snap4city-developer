<script type="text/javascript">
    RED.nodes.registerType('group-delete-user', {
        category: 'S4CGroup',
        color: '#a6a7cf',
        defaults: {
            name: {
                value: ""
            },
            authentication: {
                type: "snap4city-authentication",
                required: false
            },
            username: {
                value: ""
            },
            group: {
                value: ""
            },
            organization: {
                value: ""
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "group-delete-user";
        }
    });
</script>

<script type="text/x-red" data-template-name="group-delete-user">
    <div class="form-row" id="rowAuthentication">
        <label for="node-input-authentication">Authentication</label>
        <input type="text" id="node-input-authentication">
    </div>
    <div class="form-tips"  id="tipAuthentication" style="margin-bottom: 10px;">
        If you have private data and you want to access them, you must have to insert you account data. You can register for one account 
        <a href="https://www.snap4city.org"
            target="_blank">here</a>.
    </div>
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-username">username</label>
        <input type="text" autocomplete="off" id="node-input-username" placeholder="username">
    </div>
    <div class="form-row">
        <label for="node-input-group">group</label>
        <input type="text" autocomplete="off" id="node-input-group" placeholder="group">
    </div>
    <div class="form-row">
        <label for="node-input-organization">organization</label>
        <input type="text" autocomplete="off" id="node-input-organization" placeholder="organization">
    </div>
</script>

<script type="text/x-red" data-help-name="group-delete-user">
    <p>It allows deleting an user into a group</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>username
            <span class="property-type">string</span>
        </dt>
        <dd> username of the user to be added</dd>
        <dt>group
            <span class="property-type">string</span>
        </dt>
        <dd> name of the group </dd>
        <dt>organization
            <span class="property-type">string</span>
        </dt>
        <dd> name of the group's organization </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> Returns the result of the operation </dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
