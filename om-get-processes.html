<script type="text/javascript">
    RED.nodes.registerType('om-get-processes', {
        category: 'S4COpenMaint',
        color: '#bb84f5',
        defaults: {
            name: {
                value: ""
            },
            hostname: {
                value: "",
                required: false
            },
            creator: {
                value: "",
                required: false
            }
        },

        inputs: 1,

        }

<script type="text/x-red" data-template-name="om-get-processes">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" autocomplete="off" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-hostname">Hostname</label>
        <input type="text" autocomplete="off" id="node-input-hostname" placeholder="Hostname">
    </div>
    <div class="form-row">
        <label for="node-input-creator">Creator</label>
        <input type="text" autocomplete="off" id="node-input-creator" placeholder="Cretator">
    </div>
</script>

<script type="text/x-red" data-help-name="om-get-processes">
    <p>Get a list of active processes</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>hostname
            <span class="property-type">string</span>
        </dt>
        <dd> the hostname where the OpenMaint is hosted</dd>
        <dt>creator
            <span class="property-type">string</span>
        </dt>
        <dd>filter active processes by user</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> A JSON file indicating a list of active processes</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
