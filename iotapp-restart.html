<script type="text/javascript">
    RED.nodes.registerType('iotapp-restart', {
        category: 'S4CIOTApp',
        color: '#dddddd',
        defaults: {
            authentication: {
                type: "snap4city-authentication-dev",
                required: false
            },
            idIOTApp: {
                value: "",
                required: false
            }
        },
        oneditprepare: function () {
            $.ajax({
                url: "isThereLocalRefreshToken/",
                type: "GET",
                async: false,
                success: function (resp) {
                    if (resp.result) {
                        $("#rowAuthentication").hide();
                        $("#tipAuthentication").hide();
                    }
                }
            });
        },
        oneditresize: function () {
            if ($("#node-input-authentication").children().length > 1) {
                $("#node-input-authentication option[value='_ADD_']").remove();
            }
        },
        outputs: 1,
        inputs: 1,
        icon: " arrow-in.png",
        label: function () {
            return this.name || "iotapp-restart";
        }
    });
</script>

<script type="text/x-red" data-template-name="iotapp-restart">
    <div class="form-row" id="rowAuthentication">
        <label for="node-input-authentication">Authentication</label>
        <input type="text" id="node-input-authentication">
    </div>
    <div class="form-row">
        <label for="node-input-idIOTApp">IOT App ID</label>
        <input type="text" autocomplete="off" id="node-input-idIOTApp" placeholder="id">
    </div>
    <div class="form-tips"  id="tipAuthentication" style="max-width: none">
        You must have an account with Snap4city to use this node. You can register for one
        <a href="https://www.snap4city.org"
            target="_blank">here</a>.
    </div>
</script>

<script type="text/x-red" data-help-name="iotapp-restart">
    <h3>Configuration</h3>
    <p>You can enter the IOTApplication ID in the configuration you want to restart. 
        When any type of input is entered, the IOTApplication indicated in the configuration is restarted.</p>

</script>
